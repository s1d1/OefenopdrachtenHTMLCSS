<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Op ieder knop mag 1 keer geklikt worden</title>
  </head>
  <script>
    var counter = 0;
    function showDiv(button) {
      const button_name = button.value;
      if (button_name == "A") {
        let parentDiv = document.getElementById("div1");
        let div = document.createElement("div");
        div.textContent = "U heeft op knop A geklikt";
        parentDiv.appendChild(div);
      } else if (button_name == "B") {
        let parentDiv = document.getElementById("div1");
        let div = document.createElement("div");
        div.textContent = "U heeft op knop B geklikt";
        parentDiv.appendChild(div);
      } else if (button_name == "C") {
        counter++;

        let parentDiv = document.getElementById("div1");
        let div = document.createElement("div");
        div.textContent = "U heeft op knop C geklikt";
        parentDiv.appendChild(div);

        if (counter > 1) {
          alert("U heeft al " + counter + " keer op C geklikt");
        }
      } else {
        let parentDiv = document.getElementById("div1");
        let div = document.createElement("div");
        div.textContent = "U heeft op knop D geklikt";
        parentDiv.appendChild(div);
      }
    }
  </script>
  <body>
    <div id="div1"></div>

    <input type="button" name="A" value="A" onclick="showDiv(this)" />
    <input type="button" name="B" value="B" onclick="showDiv(this)" />
    <input type="button" name="C" value="C" onclick="showDiv(this)" />
    <input type="button" name="D" value="D" onclick="showDiv(this)" />
  </body>
</html>
