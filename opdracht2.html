<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zit er een 'e' in?</title>

    <script>
      function checkE() {
        if (
          document.myForm.Input.value.includes("e") ||
          document.myForm.Input.value.includes("E")
        ) {
          alert("Er zit een 'e' in dit woord!");
        }
      }
    </script>
  </head>
  <body>
    <form name="myForm" onsubmit="(checkE());">
      <input type="text" name="Input" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
