<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/pastel-glyph/2x/calculator.png"
      type="image/x-icon"
    />
    <title>Rekenmachine</title>
  </head>
  <script src="calculator.js"></script>
  <body>
    <div class="top">
      <input type="text" id="screen" value="" disabled />
    </div>
    <div class="bottom">
      <div class="row">
        <button type="button" class="clear" id="clear" value="C/CE">
          C/CE
        </button>
        <button type="button" class="off" id="off" value="OFF">OFF</button>
        <button type="button" class="operator" id="operator" value="√">
          &radic;
        </button>
        <button type="button" class="operator" id="operator" value="%">
          %
        </button>
      </div>
      <div class="row">
        <button type="button" class="memory" id="memory" value="MRC">
          MRC
        </button>
        <button type="button" class="memory" id="memory" value="M-">M-</button>
        <button type="button" class="memory" id="memory" value="M+">M+</button>
        <button type="button" class="operator" id="operator" value="÷">
          &divide;
        </button>
      </div>
      <div class="row">
        <button
          type="button"
          class="number"
          id="number"
          value="7"
          onclick="clickNumber(this)"
        >
          7
        </button>
        <button
          type="button"
          class="number"
          id="number"
          value="8"
          onclick="clickNumber(this)"
        >
          8
        </button>
        <button
          type="button"
          class="number"
          id="number"
          value="9"
          onclick="clickNumber(this)"
        >
          9
        </button>
        <button type="button" class="operator" id="operator" value="x">
          &times;
        </button>
      </div>
      <div class="row">
        <button
          type="button"
          class="number"
          id="number"
          value="4"
          onclick="clickNumber(this)"
        >
          4
        </button>
        <button
          type="button"
          class="number"
          id="number"
          value="5"
          onclick="clickNumber(this)"
        >
          5
        </button>
        <button
          type="button"
          class="number"
          id="number"
          value="6"
          onclick="clickNumber(this)"
        >
          6
        </button>
        <button type="button" class="operator" id="operator" value="-">
          -
        </button>
      </div>
      <div class="row">
        <button
          type="button"
          class="number"
          id="number"
          value="3"
          onclick="clickNumber(this)"
        >
          3
        </button>
        <button
          type="button"
          class="number"
          id="number"
          value="2"
          onclick="clickNumber(this)"
        >
          2
        </button>
        <button
          type="button"
          class="number"
          id="number"
          value="1"
          onclick="clickNumber(this)"
        >
          1
        </button>
        <button type="button" class="operator" id="operator" value="+">
          +
        </button>
      </div>
      <div class="row">
        <button
          type="button"
          class="number"
          id="number"
          value="0"
          onclick="clickNumber(this)"
        >
          0
        </button>
        <button type="button" class="operator" id="operator" value=".">
          .
        </button>
        <button type="button" class="operator" id="operator" value="=">
          =
        </button>
      </div>
    </div>
  </body>
</html>
