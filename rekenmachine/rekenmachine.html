<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/pastel-glyph/2x/calculator.png"
      type="image/x-icon"
    />
    <title>Rekenmachine</title>
  </head>
  <script>
    src = "rekenmachine\calculator.js";
  </script>
  <body>
    <div class="top">
      <input type="text" class="screen" value="" disabled />
    </div>
    <div class="bottom">
      <div class="row">
        <button class="button" value="C/CE">C/CE</button>
        <button class="button" value="OFF">OFF</button>
        <button class="button" value="√">&radic;</button>
        <button class="button" value="%">%</button>
      </div>
      <div class="row">
        <button class="button" value="MRC">MRC</button>
        <button class="button" value="M-">M-</button>
        <button class="button" value="M+">M+</button>
        <button class="button" value="÷">&divide;</button>
      </div>
      <div class="row">
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button" value="x">&times;</button>
      </div>
      <div class="row">
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button" value="-">-</button>
      </div>
      <div class="row">
        <button class="button" value="3">3</button>
        <button class="button" value="2">2</button>
        <button class="button" value="1">1</button>
        <button class="button" value="+">+</button>
      </div>
      <div class="row">
        <button class="button" value="0">0</button>
        <button class="button" value=".">.</button>
        <button class="button" value="=">=</button>
      </div>
    </div>
  </body>
</html>
