<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoe vaak er een 'e' in?</title>

    <script>
      function checkManyE() {
        var input = document.myForm.Input.value;
        var letter = document.myForm.Letter.value;
        var counter = 0;
        for (i = 0; i < input.length; i++) {
          if (document.myForm.Input.value[i] == letter) {
            counter++;
          }
        }
        alert(
          "Er zit " + counter + " keer de letter " + letter + " in dit woord."
        );
      }
    </script>
  </head>
  <body>
    <form name="myForm" onsubmit="(checkManyE());">
      <input type="text" name="Input" />
      <input type="text" name="Letter" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
